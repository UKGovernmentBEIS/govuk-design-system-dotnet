

    <form method="POST" action="link_after_accept_or_reject">
        <input id="ReturnUrl" name="ReturnUrl" type="hidden" value="original_url" />
        <div class="govuk-cookie-banner " data-nosnippet role="region" aria-label="Cookies on our service">
            <div class="govuk-cookie-banner__message govuk-width-container">
                    <div class="govuk-grid-row">
                        <div class="govuk-grid-column-two-thirds">
                            <h2 class="govuk-cookie-banner__heading govuk-heading-m">Cookies on our service</h2>

                            <div class="govuk-cookie-banner__content">
                                <p class="govuk-body">We use some essential cookies to make this service work.</p>
                                <p class="govuk-body">We&#x27;d like to set additional cookies so we can remember your settings, understand how people use the service and make improvements.</p>
                            </div>
                        </div>
                    </div>
                    <div class="govuk-button-group">
                        

        <button class="govuk-button "
                data-module="govuk-button"
                value="accept"
                type="submit"
                name="consent"
                
                aria-disabled="false"
                data-prevent-double-click="false"
                >

Accept additional cookies        </button>

                        

        <button class="govuk-button "
                data-module="govuk-button"
                value="reject"
                type="submit"
                name="consent"
                
                aria-disabled="false"
                data-prevent-double-click="false"
                >

Reject additional cookies        </button>

                        <a class="govuk-link" href="link_to_view_cookies">View cookies</a>
                    </div>
            </div>
        </div>

    </form>
